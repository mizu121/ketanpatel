<!DOCTYPE html>
<html>
  <script>
window.onload=function() {
  window.frames["printf"].focus();
  window.frames["printf"].print();
}
</script>

        <iframe id="printf" name="printf" src="https://docs.google.com/gview?url=http://ketanpatel.in/files/biodata.pdf&embedded=true"

        </iframe></center>

newWin.document.write('<body onload=window.print()>This is a new page I inserted</body>');
newWin.document.close();" value="Test print"/>
   <button onclick="window.print()">Print this page</button>
      
      
    </body>

</html>
